    <script>
    fetch("https://pdhn4536uty75qe2gx7m2gcyfi0sbuxt.lambda-url.us-east-2.on.aws/").
    then((response) =>response.json()).then((data) =>{
    // loop through the array received from API// add each item to a div tag in this page

    });
  
  // json generated with: https://json-generator.com/#
  // name of lambda function: store: info
  
    </script>
